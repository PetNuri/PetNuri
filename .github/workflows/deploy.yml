# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CompanionNuri API Server CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
        
    # Caching dependencies
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

      
   ## create application.properties
    - name: make application.properties
      if: contains(github.ref, 'master')
      run: |
          cd ./WebProject/src/main/resources
          touch ./application.properties
          echo "${{ secrets.PROPERTIES }}" > ./application.properties
      shell: bash

    ## maven build 
    - name: Build with Maven
      run: mvn -B package --file ./WebProject/pom.xml
      
    ## docker build & push
    - name: Docker build & push
      if: contains(github.ref, 'master')
      run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f ./WebProject/Dockerfile -t ${{ secrets.DOCKER_REPO }}/companionnuri:latest .
          docker push ${{ secrets.DOCKER_REPO }}/companionnuri:latest

    ## deploy
    - name: Deploy
      uses: appleboy/ssh-action@master
      id: deploy
      if: contains(github.ref, 'master')
      with:
          host: ${{ secrets.HOST_PROD }}
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
              sudo docker rm -f $(docker ps -qa)
              sudo docker pull ${{ secrets.DOCKER_REPO }}/companionnuri:latest
              docker-compose up -d
              docker image prune -f


   
