#Server Setting
server.port=8080
server.servlet.context-path=/

#DataBase Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/companion_nuri?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy

#MyBatis Setting
mybatis.type-aliases-package=com.companionnuri.nuri.dto
mybatis.mapper-locations=mapper/**/*.xml


#log level Setting
logging.level.root=info
logging.level.com.ssafy.ws.controller=debug

#Failed to start bean 'documentationPluginsBootstrapper'; error
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER